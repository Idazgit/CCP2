<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription à un concours</title>
    <link rel="stylesheet" href="/css/registration.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/html/home.html">Accueil</a></li>
          <li>
            <a href="/html/inscription.html">Inscription</a>
          </li>
          <li>
            <a href="/html/registration.html">Concours</a>
          </li>
          <li>
            <a href="/html/tirage.html">Tirage au sort</a>
          </li>
          <li>
            <a href="/html/giveaway.html">Créer un concours</a>
          </li>
          <li>
            <a href="/html/results.html">Résultats</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Inscription à un concours</h2>
      <form id="registrationForm">
        <label for="email">Votre email :</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="ex: user@mail.com"
        />

        <label for="giveaway_id">Choisissez un concours :</label>
        <select name="giveaway_id" id="giveawaySelect"></select>

        <button type="submit">S'inscrire au concours</button>
      </form>
      <div id="message"></div>
    </main>

    <script src="/js/registration.js"></script>
  </body>
</html>
